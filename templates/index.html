<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Calorie Estimator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-section:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .upload-section.dragover {
            background: #e8ebff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .upload-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 15px;
            font-weight: bold;
        }

        .upload-button:hover {
            transform: scale(1.05);
        }

        .upload-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: scale(1);
        }

        .preview-section {
            display: none;
            margin-bottom: 30px;
        }

        .preview-section.active {
            display: block;
        }

        .image-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            margin: 0 auto;
            display: block;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .results-section {
            display: none;
            animation: fadeIn 0.5s;
        }

        .results-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .result-card h2 {
            font-size: 2em;
            margin-bottom: 15px;
            text-transform: capitalize;
        }

        .result-card .calories {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
        }

        .result-card .confidence {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .alternative-results {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 15px;
        }

        .alternative-results h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .alternative-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .alternative-item:last-child {
            margin-bottom: 0;
        }

        .food-name {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }

        .food-info {
            text-align: right;
        }

        .food-calories {
            color: #667eea;
            font-weight: bold;
            font-size: 1.2em;
        }

        .food-confidence {
            color: #999;
            font-size: 0.9em;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .try-another {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 20px;
            font-weight: bold;
            width: 100%;
        }

        .try-another:hover {
            background: #667eea;
            color: white;
        }

        .error-message {
            background: #ff4757;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .info-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è Food Calorie Estimator</h1>
        <p class="subtitle">Upload a food image to identify it and get calorie information</p>

        <div class="error-message" id="errorMessage"></div>

        <div class="upload-section" id="uploadSection">
            <div class="upload-icon">üì∏</div>
            <h3>Drop your food image here or click to upload</h3>
            <p style="color: #999; margin-top: 10px;">Supports: JPG, PNG, JPEG</p>
            <input type="file" id="imageInput" accept="image/*">
            <button class="upload-button" onclick="document.getElementById('imageInput').click()">
                Choose Image
            </button>
        </div>

        <div class="preview-section" id="previewSection">
            <img id="imagePreview" class="image-preview" alt="Preview">
            <button class="upload-button" style="margin-top: 20px; width: 100%;" onclick="analyzeImage()">
                üîç Analyze Food & Get Calories
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="color: #667eea; font-size: 1.2em;">Analyzing your food image...</p>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="result-card">
                <h2 id="foodName"></h2>
                <div class="confidence" id="confidence"></div>
                <div class="calories" id="calories"></div>
                <div class="info-badge" id="servingInfo"></div>
            </div>

            <div class="alternative-results">
                <h3>Other Possibilities</h3>
                <div id="alternativeResults"></div>
            </div>

            <button class="try-another" onclick="resetApp()">
                üì∑ Try Another Image
            </button>
        </div>
    </div>

    <script>
        let selectedFile = null;

        // File input change handler
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // Drag and drop handlers
        const uploadSection = document.getElementById('uploadSection');

        uploadSection.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');

            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        // Click handler for upload section
        uploadSection.addEventListener('click', function(e) {
            if (e.target.tagName !== 'BUTTON') {
                document.getElementById('imageInput').click();
            }
        });

        function handleFile(file) {
            selectedFile = file;

            // Show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('imagePreview').src = e.target.result;
                document.getElementById('previewSection').classList.add('active');
                document.getElementById('uploadSection').style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        async function analyzeImage() {
            if (!selectedFile) {
                showError('Please select an image first');
                return;
            }

            // Show loading
            document.getElementById('previewSection').style.display = 'none';
            document.getElementById('loading').classList.add('active');
            document.getElementById('errorMessage').classList.remove('active');

            // Prepare form data
            const formData = new FormData();
            formData.append('image', selectedFile);

            try {
                // Send to backend
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                // Display results
                displayResults(data);

            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'Failed to analyze image. Please try again.');
                document.getElementById('previewSection').style.display = 'block';
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        }

        function displayResults(data) {
            const topPrediction = data.top_prediction;
            const allPredictions = data.predictions;

            // Display top result
            document.getElementById('foodName').textContent = topPrediction.food_name;
            document.getElementById('confidence').textContent =
                `Confidence: ${topPrediction.confidence}%`;
            document.getElementById('calories').textContent =
                `${topPrediction.calories} kcal`;
            document.getElementById('servingInfo').textContent =
                topPrediction.serving_info;

            // Display alternatives (skip first one as it's already shown)
            const alternativeHTML = allPredictions.slice(1).map(pred => `
                <div class="alternative-item">
                    <div>
                        <div class="food-name">${pred.food_name}</div>
                        <div class="food-confidence">${pred.confidence}% confidence</div>
                    </div>
                    <div class="food-info">
                        <div class="food-calories">${pred.calories} kcal</div>
                    </div>
                </div>
            `).join('');

            document.getElementById('alternativeResults').innerHTML = alternativeHTML;

            // Show results
            document.getElementById('resultsSection').classList.add('active');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '‚ö†Ô∏è ' + message;
            errorDiv.classList.add('active');
        }

        function resetApp() {
            selectedFile = null;
            document.getElementById('imageInput').value = '';
            document.getElementById('uploadSection').style.display = 'block';
            document.getElementById('previewSection').classList.remove('active');
            document.getElementById('resultsSection').classList.remove('active');
            document.getElementById('errorMessage').classList.remove('active');
        }
    </script>
</body>
</html>
